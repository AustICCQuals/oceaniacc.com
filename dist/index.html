<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Scarsbrook, Team Oceania Organizers" />
    <title>Team Oceania 2025</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#8060A7" />

    <style>
      :root {
        --primary-color: #8060a7;
        --primary-dark: #45335c;
        --primary-light: #a084c7;
        --secondary-color: #645675;
        --accent-color: #4d4158;
        --accent-light: #6b5a6e;
        --text-light: rgba(255, 255, 255, 0.95);
        --text-muted: rgba(255, 255, 255, 0.75);
        --text-subtle: rgba(255, 255, 255, 0.6);
        --glass-bg: rgba(255, 255, 255, 0.12);
        --glass-border: rgba(255, 255, 255, 0.25);
        --glass-hover: rgba(255, 255, 255, 0.18);
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --shadow-heavy: rgba(0, 0, 0, 0.25);
      }

      * {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: linear-gradient(
            135deg,
            var(--primary-color) 0%,
            var(--secondary-color) 35%,
            var(--accent-color) 70%,
            var(--primary-dark) 100%
          ),
          radial-gradient(
            circle at 20% 80%,
            rgba(128, 96, 167, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(100, 86, 117, 0.3) 0%,
            transparent 50%
          );
        background-attachment: fixed;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .cover-container {
        max-width: 75rem;
        position: relative;
        z-index: 1;
      }

      /* Enhanced glass morphism header */
      header {
        backdrop-filter: blur(25px);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2rem;
        margin-bottom: 4rem;
        box-shadow: 0 12px 40px var(--shadow-light),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
      }

      header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      .brand-title {
        font-weight: 800;
        font-size: 1.75rem;
        background: linear-gradient(135deg, #fff 0%, var(--text-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        letter-spacing: -0.02em;
      }

      .nav-masthead {
        gap: 0.75rem;
      }

      .nav-masthead .nav-link {
        padding: 1rem 1.5rem;
        font-weight: 500;
        color: var(--text-muted);
        background: transparent;
        border-radius: 16px;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        position: relative;
        overflow: hidden;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .nav-masthead .nav-link i {
        font-size: 0.9rem;
        transition: transform 0.3s ease;
      }

      .nav-masthead .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.15),
          transparent
        );
        transition: left 0.6s ease;
      }

      .nav-masthead .nav-link:hover::before {
        left: 100%;
      }

      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        color: #fff;
        background: var(--glass-hover);
        border: 1px solid var(--glass-border);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 8px 25px var(--shadow-medium);
      }

      .nav-masthead .nav-link:hover i {
        transform: scale(1.1);
      }

      .nav-masthead .active {
        color: #fff;
        background: var(--glass-hover);
        border: 1px solid var(--glass-border);
        box-shadow: 0 6px 20px var(--shadow-light);
      }

      /* Enhanced main content */
      main {
        text-align: center;
        margin: 5rem 0;
        position: relative;
      }

      .main-title {
        font-size: clamp(2.5rem, 8vw, 5rem);
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(
          135deg,
          #fff 0%,
          var(--text-light) 50%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: none;
        line-height: 1.1;
        letter-spacing: -0.03em;
        position: relative;
      }

      .main-title::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-light),
          var(--accent-light)
        );
        border-radius: 2px;
        opacity: 0.6;
      }

      .subtitle {
        font-size: 1.4rem;
        color: var(--text-muted);
        margin-bottom: 4rem;
        font-weight: 400;
        line-height: 1.6;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Enhanced button group */
      .button-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 4rem;
      }

      .cta-button {
        background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
        color: var(--primary-color);
        border: none;
        padding: 1.25rem 3rem;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 60px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 12px 35px var(--shadow-light),
          0 4px 15px rgba(128, 96, 167, 0.2);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .cta-button i {
        font-size: 1.1rem;
        transition: transform 0.3s ease;
      }

      .cta-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.6s ease;
      }

      .cta-button:hover::before {
        left: 100%;
      }

      .cta-button:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 20px 50px var(--shadow-medium),
          0 8px 25px rgba(128, 96, 167, 0.3);
        color: var(--primary-dark);
      }

      .cta-button:hover i {
        transform: scale(1.1) rotate(5deg);
      }

      /* Enhanced footer */
      footer {
        backdrop-filter: blur(25px);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 2rem;
        margin-top: 4rem;
        box-shadow: 0 12px 40px var(--shadow-light),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        text-align: center;
      }

      .footer-text {
        color: var(--text-muted);
        margin: 0;
        font-weight: 400;
        font-size: 1.1rem;
      }

      .heart-icon {
        color: #ef4444;
        animation: heartbeat 2s ease-in-out infinite;
        margin: 0 0.25rem;
      }

      @keyframes heartbeat {
        0%,
        50%,
        100% {
          transform: scale(1);
        }
        25%,
        75% {
          transform: scale(1.15);
        }
      }

      /* Enhanced responsive design */
      @media (max-width: 768px) {
        .brand-title {
          font-size: 1.4rem;
          margin-bottom: 1.5rem;
        }

        .nav-masthead {
          flex-direction: column;
          align-items: center;
          gap: 0.5rem;
        }

        .nav-masthead .nav-link {
          padding: 0.875rem 1.25rem;
          width: 100%;
          justify-content: center;
        }

        .subtitle {
          font-size: 1.2rem;
          margin-bottom: 3rem;
        }

        .cta-button {
          padding: 1rem 2.5rem;
          font-size: 1.1rem;
          width: 100%;
          max-width: 300px;
        }

        .info-cards {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        header,
        footer {
          margin-left: 1rem;
          margin-right: 1rem;
          padding: 1.5rem;
        }

        main {
          margin: 3rem 0;
        }
      }

      /* Refined floating animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      main {
        animation: float 8s ease-in-out infinite;
      }

      /* Scroll indicator */
      .scroll-indicator {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-subtle);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-10px);
        }
        60% {
          transform: translateX(-50%) translateY(-5px);
        }
      }
    </style>
  </head>
  <body class="d-flex h-100 text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center">
          <h3 class="brand-title flex-grow-1 text-center text-md-start">
            Team Oceania 2025
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
            <a class="nav-link" href="https://discord.com/invite/yq5anhRAJP">
              <i class="fab fa-discord"></i>
              <span>Discord</span>
            </a>
            <a class="nav-link" href="mailto:j.scarsbrook@uq.edu.au">
              <i class="fas fa-envelope"></i>
              <span>Contact</span>
            </a>
          </nav>
        </div>
      </header>

      <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <h1 class="main-title">Team Oceania 2025</h1>
        <p class="subtitle">
          Support the Team representing the Oceania region at the International
          Cybersecurity Challenge in Tokyo, Japan.
        </p>

        <div class="button-group">
          <a
            href="./sponsorship_prospectus.pdf"
            class="cta-button"
            role="button"
          >
            <i class="fas fa-file-pdf"></i>
            <span>Sponsorship Prospectus</span>
          </a>
          <a href="https://donations.uq.edu.au/uq_cyber_security_student_experience" class="cta-button" role="button">
            <i class="fas fa-heart"></i>
            <span>Make a Donation</span>
          </a>
        </div>
      </main>

      <footer>
        <p class="footer-text">
          Made with<i class="fas fa-heart heart-icon"></i>in Brisbane,
          Queensland, Australia
        </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
